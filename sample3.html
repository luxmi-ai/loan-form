<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Microfinance Collection Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded shadow relative">
    <div id="formContainer" class="transition-all duration-500 ease-in-out"></div>

    <div class="mt-6 flex justify-between">
      <button id="prevBtn" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Previous</button>
      <button id="nextBtn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Next</button>
    </div>
  </div>

  <script>
    const people = [
      {
        memberNumber: "1001000033554",
        name: "TEMALETI HAKALO",
        loanAmount: "2,500",
        loanStartDate: "03/30/2026",
        outstandingBalance: "2,474.50",
        arrears: "(55.60)",
        weeklyPayment: "59.05",
        dueThisWeek: "53.45",
      },
      {
        memberNumber: "1002000198671",
        name: "SEINI MATEITALO LO",
        loanAmount: "2,500",
        loanStartDate: "04/06/2026",
        outstandingBalance: "2,397.00",
        arrears: "(66.84)",
        weeklyPayment: "38.04",
        dueThisWeek: "21.70",
      },
      {
        memberNumber: "1002000318808",
        name: "TAKINA PUPU",
        loanAmount: "2,500",
        loanStartDate: "03/30/2026",
        outstandingBalance: "2,772.50",
        arrears: "(85.90)",
        weeklyPayment: "56.70",
        dueThisWeek: "",
      },
      {
        memberNumber: "1001000032144",
        name: "SELA VAOMOTOU",
        loanAmount: "2,500",
        loanStartDate: "04/05/2026",
        outstandingBalance: "2,177.50",
        arrears: "(88.95)",
        weeklyPayment: "56.35",
        dueThisWeek: "",
      },
      {
        memberNumber: "1001000000065",
        name: "KATALINA SATINI",
        loanAmount: "2,500",
        loanStartDate: "02/23/2026",
        outstandingBalance: "2,170.00",
        arrears: "(2.70)",
        weeklyPayment: "59.05",
        dueThisWeek: "56.35",
      },
    ];

    let currentIndex = 0;
    const formContainer = document.getElementById("formContainer");

    function renderForm(index) {
      const p = people[index];
      formContainer.innerHTML = `
        <div class="animate-fadeIn">
          <h2 class="text-xl font-bold mb-4">${p.name}</h2>
          <div class="mb-2">Member #: <span class="font-semibold">${p.memberNumber}</span></div>
          <div class="mb-2">Loan Amount: <span class="font-semibold">${p.loanAmount}</span></div>
          <div class="mb-2">Loan Start Date: <span class="font-semibold">${p.loanStartDate}</span></div>

          <table class="w-full text-sm text-left text-gray-700 border border-gray-300 mb-4">
            <thead class="bg-gray-100">
              <tr>
                <th class="px-3 py-2 border">Outstanding Balance</th>
                <th class="px-3 py-2 border">Arrears</th>
                <th class="px-3 py-2 border">Weekly Payment</th>
                <th class="px-3 py-2 border">Due This Week</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="px-3 py-2 border">${p.outstandingBalance}</td>
                <td class="px-3 py-2 border">${p.arrears}</td>
                <td class="px-3 py-2 border">${p.weeklyPayment}</td>
                <td class="px-3 py-2 border">${p.dueThisWeek || '-'}</td>
              </tr>
            </tbody>
          </table>

          <div class="mb-4">
            <label class="block font-medium">Cash Loan Payment</label>
            <input type="number" class="w-full border p-2 rounded mt-1" placeholder="Enter amount" />
          </div>

          <div class="mb-4">
            <label class="block font-medium">Cash Savings Collected</label>
            <input type="number" class="w-full border p-2 rounded mt-1" placeholder="Enter amount" />
          </div>

          <div class="mb-4">
            <label class="block font-medium">Total Cash Collection</label>
            <input type="number" class="w-full border p-2 rounded mt-1" placeholder="Auto or manual" />
          </div>

          <div class="mb-4">
            <label class="block font-medium">Payment Source (I/G/C)</label>
            <input type="text" class="w-full border p-2 rounded mt-1" placeholder="I, G, or C" />
          </div>
        </div>
      `;
    }

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        renderForm(currentIndex);
      }
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      if (currentIndex < people.length - 1) {
        currentIndex++;
        renderForm(currentIndex);
      }
    });

    // Initial render
    renderForm(currentIndex);
  </script>
</body>
</html>
